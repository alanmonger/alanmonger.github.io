<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
        <div class="wrapper">
          {{ content }}
        <div class="related">
          <h2>Related Posts</h2>
        {% assign posts = site.posts %}
        <ul>
        {% for post in posts limit:4 %}
          {% unless page.url == post.url %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endunless %}
        {% endfor %}
        </ul>
        </div>
      </div>

    </div>

    {% include footer.html %}

  </body>

</html>
